<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TEST - Katalog Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background-color: #f7f7f7; }
    table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #2c3e50; color: white; }
    h1 { text-align: center; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>TEST - Katalog Data</h1>
  <table id="data-table"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCUIoOMry97tGvxEFPC1I8sCxI2OJ4f1X3D2gDDqXayvWSCsjqOp9YOAqoWwIcVJVVXe7s8CzT5cgh/pub?gid=578128370&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("data-table");
        
        rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const el = document.createElement(index === 0 ? "th" : "td");
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
